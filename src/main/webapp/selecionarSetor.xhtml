<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:guiabi="http://java.sun.com/jsf/composite/guiabi"
                xmlns:uiguiabi="http://vah.com.br/guiabi">
  <ui:define name="content">
    <h:form>

      <guiabi:manyToOneDialog id="setorDlg"
                              controller="#{setorController}"
                              header="SELECIONAR SETOR" width="800"
                              update="setorPnl" bean="#{sessionController.setor}">
        <p:column headerText="CÃ³d." sortBy="#{item.id}" width="100" styleClass="left-align">
          <h:outputText value="#{item.id}"/>
        </p:column>
      </guiabi:manyToOneDialog>

      <p:panel id="setorPnl" header="Selecione o setor">
        <h:panelGroup layout="block" styleClass="margin-top">
          <div class="ui-messages ui-widget" aria-live="polite">
            <div class="ui-messages-info ui-corner-all">
              <span class="ui-messages-info-icon"></span>
              <ul>
                <li>
                  <h:panelGroup styleClass="ui-messages-info-detail">
                    Bem vindo ao Guia-BI, por favor selecione o setor no qual deseja realizar o controle de guias.
                  </h:panelGroup>
                </li>
              </ul>
            </div>
          </div>
          <h:panelGrid id="grid"
                       columns="3"
                       cellpadding="5" style="margin-top: 25px;">
            <uiguiabi:manyToOne id="setor" dialog="setorDlg" label="Setor" editing="#{true}"
                                title="title" value="#{sessionController.setor}"/>
          </h:panelGrid>
        </h:panelGroup>
        <p:commandButton id="prosseguirBtn" value="Prosseguir" action="#{sessionController.prosseguir}"
                         style="font-size: 25px; margin-top: 25px"
                         disabled="#{sessionController.setor == null or sessionController.setor.id == null}"/>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
