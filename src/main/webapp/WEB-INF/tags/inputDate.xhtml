<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
  <h:panelGroup id="#{id}Pnl" rendered="#{rendered == null ? true : rendered}">
    <p:outputLabel for="#{id}" value="#{label}" styleClass="lance-label"/>
    <h:panelGroup id="#{id}Info"
                  styleClass="fa fa-info-circle lance-info-icon"
                  rendered="#{info != null}"/>
    <p:tooltip id="#{id}Tooltip" for="#{id}Info" value="#{info}"
               rendered="#{info != null}"/>
  </h:panelGroup>
  <h:outputText value="#{value}"
                rendered="#{(editing == null ? false : !editing) and (rendered == null ? true : rendered)}">
    <f:convertDateTime pattern="dd/MM/yyyy"/>
  </h:outputText>
  <p:calendar id="#{id}" value="#{value}"
              required="#{required == null ? false : required}" label="#{label}"
              rendered="#{rendered == null ? (editing == null ? true : editing) : rendered}"
              disabled="#{readonly == null ? false : readonly}"

              pattern="dd/MM/yyyy" mask="true" locale="pt_BR">
    <ui:insert/>
  </p:calendar>
  <p:message id="#{id}Message" for="#{id}" rendered="#{rendered == null ? true : rendered}"/>
</ui:composition>
